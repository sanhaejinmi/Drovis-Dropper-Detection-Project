<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <header class="header-nav">
          <img class="logo" src="img/logo.png" alt="로고" />
          <nav class="navbar">
            <ul>
              <li><a href="#" class="home">어떤</a></li>
              <li><a href="#" class="nav-item">메뉴를</a></li>
              <li><a href="#" class="nav-item">넣어야</a></li>
              <li><a href="#" class="nav-item">할지</a></li>
            </ul>
          </nav>
          <div class="login-sign-up">
            <button class="login-button">
              <span>로그인</span>
            </button>
            <button class="signup-button">
              <span>회원가입</span>
            </button>
          </div>
          <div class="divider"></div>
        </header>
        <main class="main-content">
          <img class="main-logo" src="img/image.png" alt="메인 로고" />
          <section class="sign-in">
            <h1>로그인</h1>
            <form class="login-form">
              <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="text-field" required />
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="text-field" required />
              </div>
              <button type="submit" class="submit-button">
                <span>로그인</span>
              </button>
              <p class="terms-notice">
                계속 진행하면, <a href="#">이용약관</a> 과 <a href="#">개인정보 처리 방침</a>에 동의하는 것으로
                간주됩니다.
              </p>
            </form>
            <div class="account-links">
              <a href="#" class="find-id">아이디 찾기</a>
              <a href="#" class="find-password">비밀번호 찾기</a>
            </div>
          </section>
          <button class="signup-link">
            <span>회원가입 하기</span>
          </button>
        </main>
        <footer class="footer">
          <div class="links">
            <a href="#">도움말</a>
            <a href="#">이용약관</a>
            <a href="#">개인정보 처리 방침</a>
            <span>@Doo-nweh pool-ga-dong</span>
          </div>
          <div class="divider-top"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
